<div (click)="stopLoading()" *ngIf="showLoading" class="page-loading">

  <div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 relative overflow-hidden">
    <!-- Glow effects -->
    <div class="absolute top-1/4 left-1/3 w-96 h-96 bg-amber-600 rounded-full opacity-5 blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/3 w-96 h-96 bg-orange-600 rounded-full opacity-5 blur-3xl animate-pulse"
      style="animation-delay: 1s;"></div>

    <!-- Main container -->
    <div class="relative z-10 flex flex-col items-center gap-12 max-w-2xl">

      <!-- Header -->
      <div class="text-center">
        <h1 class="text-5xl font-bold text-amber-400 mb-2 tracking-wider">COPPERMELT</h1>
        <p class="text-gray-400 text-lg font-light">POS & Reservation System</p>
        <p class="text-gray-400 text-lg font-light text-warning" style="color: white !important; ">{{text}}</p>
      </div>

      <!-- Status card -->
      <div class="w-full bg-gray-800 border border-gray-700 rounded-lg p-8 shadow-2xl">
        <!-- Loading dots -->
        <div class="flex gap-3 justify-center">
          <div *ngFor="let i of [0, 1, 2]" class="w-3 h-3 bg-amber-500 rounded-full animate-bounce"
            [style.animation-delay.s]="i * 0.2">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
