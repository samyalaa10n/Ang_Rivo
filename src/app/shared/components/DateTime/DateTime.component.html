<div class="app-date" [ngStyle]="{'width': showTime?'200px':'unset'}" >
    <p-datepicker [placeholder]="placeholder" [maxDate]="maxDate"  [minDate]="minDate"  [showButtonBar]="true" [showTime]="showTime" [view]="view" iconDisplay="input" [(ngModel)]="selectedDate"
    (ngModelChange)="change($event)"  (onClear)="clear()" (onClearClick)="clear()"  dateFormat="dd-mm-yy"  appendTo="body" [showIcon]="true"  [showOnFocus]="false"  />
</div>
