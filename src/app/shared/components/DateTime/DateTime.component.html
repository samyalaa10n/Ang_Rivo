<div class="app-date" >
    <p-datePicker
    [placeholder]="placeholder"
    [dateFormat]="dateFormat" 
    [hourFormat]="hourFormat" 
    [timeOnly]="showTimeOnly" 
    [maxDate]="maxDate" 
    [minDate]="minDate"  
    [showButtonBar]="true" 
    [showTime]="showTime" 
    [view]="view" 
    [showOnFocus]="showOnFocus"
    iconDisplay="input" [(ngModel)]="selectedDate"
    (ngModelChange)="change($event)"  (onClear)="clear()" (onClearClick)="clear()"  dateFormat="dd-mm-yy"  appendTo="body" [showIcon]="true"    ></p-datePicker> 
</div>
