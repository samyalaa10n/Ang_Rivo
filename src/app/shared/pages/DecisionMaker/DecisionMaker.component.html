<p-dialog [(visible)]="visable" [style]="{width:'500px'}" [modal]="true" header="اختر القرار" appendTo="body" [baseZIndex]="60000" [closable]="false">
  <div class="my-3 px-2 py-5 text-center border border-1 rounded rounded-2 ">
    <span>{{MESSAGE}}</span>
  </div>
  <div class="my-2 d-flex justify-content-center align-items-center">
    @for (Chose of Choses; track $index) {
    <p-button  (onClick)="Select(Chose)" [label]="Chose"  class="d-inline-block mx-2"></p-button>
    }
  </div>
  <div dir="rtl" class="d-flex justify-content-start">
    <p-button [variant]="'text'" [rounded]="true" (onClick)="Cancel()" icon="pi pi-times" label="الغاء"  class="d-block mx-1 ms-auto"></p-button>
  </div>
</p-dialog>
