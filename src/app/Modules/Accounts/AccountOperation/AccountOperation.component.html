<div dir="ltr">
  <p-button  [raised]="true" [routerLink]="['/Main/AccountOperationList']" routerLinkActive="router-link-active"  severity="info" label="Back to Entries List" icon="pi pi-arrow-left" class=" btn-lg px-5 py-3 fw-bold shadow-sm"></p-button>
  <div class="row justify-content-center my-3">
    <div class="col-12 col-xl-10">

      <!-- Header -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <div class="row align-items-center">
                <div class="col-12 col-md-6">
                  <h2 class="mb-0 fw-bold text-primary" *ngIf="AccountOperation.ID==0">
                    <i class="pi pi-shopping-cart me-2"></i>
                    Create New Entry
                  </h2>
                  <h2 class="mb-0 fw-bold text-primary" *ngIf="AccountOperation.ID>0">
                    <i class="pi pi-shopping-cart me-2"></i>
                    Entry Details
                  </h2>
                </div>
                <div class="col-12 col-md-6 mt-3 mt-md-0">
                  <div class="form-floating">
                    <input type="text" [(ngModel)]="AccountOperation.ID" class="form-control" placeholder="Entry Number"
                      readonly>
                    <label class="text-muted">
                      <i class="pi pi-hashtag me-2"></i>Entry Number
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Form -->
      <div class="row g-4">

        <!-- Left Section - Form Fields -->
        <div class="col-12 col-lg-8">
          <div class="card shadow-sm border-0 h-100">
            <div class="card-body p-4">

              <!-- Account Selection -->
              <div class="row mb-4  my-4">
                <div class="col-12">
                  <div class="form-floating">
                    <app-comboBox [NormalStyle]="true" [dataSource]="Accounts" optionValue="ID" optionLabel="NAME"
                      apiPathDataSource="Accounts" [(SelectedValue)]="AccountOperation.ACCOUNT"
                      class="form-control"></app-comboBox>
                    <label class="text-muted">
                      <i class="pi pi-user me-2"></i>Account
                    </label>
                  </div>
                </div>
              </div>

              <!-- Amount & Type Section -->
              <div class="row mb-4">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                  <div class="form-floating">
                    <p-inputNumber [(ngModel)]="AccountOperation.VALUE" [minFractionDigits]="0" [maxFractionDigits]="3"
                      class="form-control" styleClass="w-100"></p-inputNumber>
                    <label class="text-muted">
                      <i class="pi pi-money-bill me-2"></i>Amount
                    </label>
                  </div>
                </div>
                <div class="col-12 col-md-6" >
                  <div class="form-floating">
                    <app-comboBox [NormalStyle]="true" [dataSource]="AccountTypes" apiPathDataSource="AccountType"
                      [(SelectedValue)]="AccountOperation.TYPE" optionLabel="NAME" optionValue="ID"
                      placeholder="Transaction Type" class="form-control"></app-comboBox>
                    <label class="text-muted">
                      <i class="pi pi-credit-card me-2"></i>Transaction Type
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Section - Notes -->
        <div class="col-12 col-lg-4">
          <div class="row g-3">

            <!-- Notes Card -->
            <div class="col-12">
              <div class="card shadow-sm border-0">
                <div class="card-header bg-light border-0">
                  <h5 class="mb-0 fw-bold text-secondary">
                    <i class="pi pi-comment me-2"></i>Entry Details
                  </h5>
                </div>
                <div class="card-body p-3">
                  <div class="form-floating">
                    <textarea [(ngModel)]="AccountOperation.NOTS" class="form-control" style="height: 300px; resize: vertical;"
                      placeholder="Write entry details here..."></textarea>
                    <label class="text-muted">Write entry details here...</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Action Buttons -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <p-button *ngIf=" this.AccountOperation.ID==0" [raised]="true" (onClick)="Save()" severity="success"
              label="Add Entry & Print" icon="pi pi-save" class="btn-lg px-5 py-3 fw-bold shadow-sm"></p-button>
            <p-button *ngIf=" this.AccountOperation.ID>0" [raised]="true" (onClick)="Save()" severity="success"
              label="Save Changes & Print" icon="pi pi-save" class="btn-lg px-5 py-3 fw-bold shadow-sm"></p-button>
            <p-button *ngIf=" this.AccountOperation.ID>0" [raised]="true" (onClick)="delete()" severity="danger"
              label="Delete Entry" icon="pi pi-trash" class="btn-lg px-5 py-3 fw-bold shadow-sm"></p-button>
            <p-button *ngIf=" this.AccountOperation.ID>0" [raised]="true" (onClick)="AddNew()" severity="info"
              label="New Entry" icon="pi pi-plus" class="btn-lg px-5 py-3 fw-bold shadow-sm"></p-button>
            <p-button *ngIf=" this.AccountOperation.ID>0" [raised]="true" (onClick)="AddInhert()" severity="info"
              label="Duplicate Entry" icon="pi pi-copy" severity="info" class="btn-lg px-5 py-3 fw-bold shadow-sm"></p-button>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
