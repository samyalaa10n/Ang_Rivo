<div class="d-block border border-1 " style="min-height: 100PX;">
   <span class="p-1 my-1 mb-3 ">{{_tools.DateTime.EditFormateData(Day,'YYYY-MM-DD')}} الموافق يوم {{_tools.DateTime.getDayName(Day)}}</span>

   <div class="mt-3 p-1" *ngFor="let Att of AttendanceInDay">
    <span class="p-2" [ngClass]="{'IsImpotent': Att.IsImpotent==true,'IsNotImpotent': Att.IsImpotent==undefined || Att.IsImpotent==false}">
        <span class="mx-2">{{_tools.DateTime.EditFormateData(Att.DATETIME,'HH:mm:ss YYYY-MM-DD')}}</span> 
        - 
        <span class="mx-2">{{Att.TYPE}}</span>
        -
        <span class="mx-2">{{getDevicePlace(Att.ID_DIVICE_IN_SYSTEM)?.NAME}}</span>
        -
        <span class="mx-2">{{Att.Time}}</span>
    </span>
   </div>
</div>
