

<app-stepper [Configuration]="StepperConfig">
  <ng-template stepConfig Header="ادخال المواعيد" [isViewMode]="true" >
    <div dir="rtl">
      <ng-template  [appCustomColumn]="G_Target" let-item>
        <p-button class="mx-2" (onClick)="addNext(item,G_Target)"  label="اليوم التالي"  icon="pi pi-arrow-down"></p-button>
      </ng-template>
      <app-dataGrid #G_Target  (onGridLoaded)="gridLoaded($event,true)"></app-dataGrid>
    </div>
  </ng-template>
  <ng-template stepConfig Header="عرض المواعيد"  [isViewMode]="true">
    <div dir="rtl">
      <div class="d-flex justify-content-start my-4">
        <app-InputLabel placeholder="اختر السنة">
          <p-inputNumber [(ngModel)]="Year" (ngModelChange)="EditFilterText()" [useGrouping]="false" [max]="2300" [min]="1900"  placeholder="كتابة القيمة ... "></p-inputNumber>
        </app-InputLabel>
        <app-comboBox class="d-block mx-2" [(SelectedValue)]="selectedMonth" (SelectedValueChange)="EditFilterText()" placeholder="اختر الشهر" [dataSource]="MonthsDataSource"  optionLabel="name" optionValue="Id"></app-comboBox>
      </div>
      <app-dataGrid (onGridLoaded)="gridLoaded($event,false)"></app-dataGrid>
    </div>
  </ng-template>
</app-stepper>
