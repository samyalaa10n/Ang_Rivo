<div dir="ltr" class="modern-container mt-4">
  <!-- Header Section -->
  <div class="modern-header">
    <div class="row g-3 align-items-center">
      <div class="col-12 col-lg-9">
        <p-button 
          [raised]="true" 
          (onClick)="AddNew()" 
          severity="info"
          label="New Operation" 
          icon="pi pi-plus" 
          class="btn-lg px-5 py-3 fw-bold shadow-sm">
        </p-button>
      </div>
      <div class="col-12 col-lg-3">
        <app-comboBox 
          [dataSource]="WareHouses" 
          optionValue="ID" 
          optionLabel="NAME" 
          placeholder="Select Warehouse" 
          apiPathDataSource="WareHouse" 
          [(SelectedValue)]="Request.WAREHOUSE" 
          class="form-control w-100">
        </app-comboBox>
      </div>
    </div>
  </div>

  <!-- Filter Section -->
  <div class="modern-filters mt-4">
    <div class="row g-3">
      <!-- Start Date -->
      <div class="col-12 col-lg-3">
        <app-InputLabel placeholder="Start Date">
          <app-DateTime 
            [(selectedDate)]="Request.START" 
            placeholder="Start Date">
          </app-DateTime>
        </app-InputLabel>
      </div>

      <!-- End Date -->
      <div class="col-12 col-lg-3">
        <app-InputLabel placeholder="End Date">
          <app-DateTime 
            [(selectedDate)]="Request.END" 
            placeholder="End Date">
          </app-DateTime>
        </app-InputLabel>
      </div>

      <!-- Search Button -->
      <div class="col-12 col-lg-3 d-flex align-items-end">
        <p-button 
          [raised]="true" 
          (onClick)="GetData()" 
          label="Search" 
          class="font-bold w-100">
        </p-button>
      </div>

      <!-- Spacer -->
      <div class="col-12 col-lg-3"></div>
    </div>
  </div>

  <!-- Data Grid Section -->
  <div class="modern-grid mt-4">
    <app-dataGrid 
      [dataSource]="OperationLest" 
      (onGridLoaded)="GridLoaded($event)" 
      (RenderItemSource)="RenderItem($event)" 
      [Columns]="Columns">
    </app-dataGrid>
  </div>
</div>
