<div dir="rtl">
  <div class="row" >
    <p-button  [raised]="true" (onClick)="AddNew()" severity="info"
      label="إنشاء فاتورة" icon="pi pi-plus" class="btn-lg px-5 py-3 fw-bold shadow-sm"></p-button>
    <div class="col-12 col-lg-3 my-2">
       <app-comboBox  [dataSource]="Customers" optionValue="ID" optionLabel="NAME" placeholder="العميل" apiPathDataSource="Customer" [(SelectedValue)]="Request.CUSTOMER" class="form-control"></app-comboBox>
    </div>
  </div>
  <div class="row d-flex justify-content-center  align-items-center">
    <div class="col-12 col-lg-2 ">
      <app-InputLabel placeholder="من">
        <app-DateTime  [(selectedDate)]="Request.START" placeholder="من"></app-DateTime>
      </app-InputLabel>
    </div>
    <div class="col-12 col-lg-2">
      <app-InputLabel placeholder="الي">
        <app-DateTime [(selectedDate)]="Request.END" placeholder="الي"></app-DateTime>
      </app-InputLabel>
    </div>
    <div class="col-12 col-lg-2">
      <p-button [raised]="true" (onClick)="GetData()" label="عرض" class="font-bold mx-1 w-100" />
    </div>
  </div>
  <div class="my-3">
    <app-dataGrid [(dataSource)]="InvoiceList" (onGridLoaded)="GridLoaded($event)" (RenderItemSource)="RenderItem($event)" [Columns]="Columns" ></app-dataGrid>
  </div>
</div>
