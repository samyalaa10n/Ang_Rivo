<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coppermelt - Login</title>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo-icon">üç∞</div>
                <div class="logo-text">COPPERMELT</div>
                <p class="welcome-text">Welcome back! Please login to continue</p>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>

            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="username"
                            
                            [(ngModel)]="logInfo.NAME"
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password"
                            [(ngModel)]="logInfo.PASSWORD"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <span class="password-toggle" (click)="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a routerLink="/Home" class="forgot-password">Back To Home</a>
                </div>

                <button (click)="login()" class="login-btn" id="loginBtn">
                    <span class="btn-text">Login</span>
                </button>
            </div>

            <div class="login-footer">
                <p>¬© 2025 Coppermelt. All rights reserved.</p>
                <span class="hotline">Hotline: 15938</span>
            </div>
        </div>
    </div>

</body>
</html>
